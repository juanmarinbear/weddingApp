<h1 class="header">{{ txt[lang].title }}</h1>
<div class="pure-g">
  <div class="pure-u-md-1-6"></div>
  <div class="pure-u-1 pure-u-2-3">
    <div class="well">
      <p ng-repeat="paragraph in txt[lang].paragraphs">{{ paragraph }}</p>
      <div class="img-container center">
        <img class="pure-img img" src="/images/bluediamonddock.jpg" alt="Blue Diamond Dock"/>
      </div>
    </div>
  </div>
  <div class="pure-u-md-1-6"></div>
</div>
