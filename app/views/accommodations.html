<h1 class="header">{{ txt[lang].title }}</h1>
<div class="pure-g">
  <div class="pure-u-md-1-6"></div>
  <div class="pure-u-1 pure-u-2-3">
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2" ng-repeat="hotel in txt[lang].hotels">
        <div class="well">
          <h3>{{ hotel.title }}</h3>
          <p ng-repeat="subtitle in hotel.subtitles">{{ subtitle }}</p>
          <ul>
            <li ng-repeat="item in hotel.list">{{ item }}</li>
          </ul>
          <p ng-repeat="paragraph in hotel.paragraphs" ng-bind-html="trustHtml(paragraph)"></p>
          <table class="pure-table">
            <thead>
              <tr>
                <th ng-repeat="header in hotel.table.headers">{{ header }}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in hotel.table.rows">
                <td ng-repeat="text in row">{{ text }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="pure-u-md-1-6"></div>
</div>
