<h1 class="header">{{ txt[lang].title }}</h1>
<div class="pure-g">
  <div class="pure-u-md-1-6"></div>
  <div class="pure-u-1 pure-u-md-2-3">
    <div class="well">
      <h2>{{ txt[lang].subTitle }}</h2>
      <div ng-repeat="todo in txt[lang].toDos">
        <h3 class="left">{{ todo.title }}</h3>
        <ul class="checklist">
          <li ng-repeat="item in todo.list" ng-bind-html="trustHtml(item)"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="pure-u-md-1-6"></div>
</div>
