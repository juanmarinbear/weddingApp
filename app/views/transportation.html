<h1 class="header">{{ txt[lang].title }}</h1>
<div class="pure-g">
  <div class="pure-u-md-1-6"></div>
  <div class="pure-u-1 pure-u-2-3">
    <div class="well">
      <div ng-repeat="section in txt[lang].sections">
        <h3 class="left">{{ section.title }}</h3>
        <p ng-repeat="paragraph in section.paragraphs" ng-bind-html="trustHtml(paragraph)"></p>
      </div>
    </div>
  </div>
  <div class="pure-u-md-1-6"></div>
</div>
