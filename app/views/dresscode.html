<h1 class="header dress-code">{{ txt[lang].title }}</h1>
<div class="pure-g">
  <div class="pure-u-md-1-6"></div>
  <div class="pure-u-1 pure-u-2-3">
    <div class="well">
      <div>
        <h2>{{ txt[lang].subTitle }}</h2>
        <p ng-repeat="paragraph in txt[lang].paragraphs" ng-bind-html="trustHtml(paragraph)"></p>
      </div>
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="img-container">
            <img class="pure-img img"  src="/images/dress1.jpg" alt="Beach Dress Example"/>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="img-container">
            <img class="pure-img img"  src="/images/dress2.jpg" alt="Beach Dress Example"/>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="img-container">
            <img class="pure-img img"  src="/images/dress3.jpg" alt="Beach Dress Example"/>
          </div>
        </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="img-container">
            <img class="pure-img img"  src="/images/suit2.jpg" alt="Beach Suit Example"/>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="img-container">
            <img class="pure-img img"  src="/images/suit1.jpg" alt="Beach Suit Example"/>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="img-container">
            <img class="pure-img img"  src="/images/suit3.jpg" alt="Beach Suit Example"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pure-u-md-1-6"></div>
</div>
